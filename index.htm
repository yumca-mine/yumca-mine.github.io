<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="lime.svg" sizes="any" type="image/svg+xml">
<title>Slicedlime fan server map</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name='viewport' content='width=device-width,initial-scale=1, maximum-scale=1.0, user-scalable=no' />
<LINK rel="stylesheet" type="text/css" href="style.css" title="style" media="all">
<script type='text/javascript' src='main.js'></script>
<script type='text/javascript' src='ClaimsData.js'></script>
<script type='text/javascript' src='octomap/list.js'></script>
<script type='text/javascript' src='fullzoom/list.js'></script>
</head>
<body><img src='icons/checked.svg'><img src='icons/unchecked.svg'><img src='icons/close.svg'><img src='icons/menu.svg'>
<canvas id='canvas'></canvas>
<div id='menu'>
<input type='checkbox' id='menucheck'><label for='menucheck' class='menubutton'>&nbsp;</label>
<input type='checkbox' id='fontsize' onchange='writeCookie(&apos;C_fontsize&apos;,this.checked);draw();' style=''><label for='fontsize' class='item'>Bigger Font</label>
<input type='checkbox' checked id='claims' onchange='writeCookie(&apos;C_claims&apos;,this.checked);draw();' style=''><label for='claims' class='item'>Claims layer</label>
<input type='checkbox' id='overlay' onchange='writeCookie(&apos;C_overlay&apos;,this.checked);draw();' style=''><label for='overlay' class='item'>Biomes layer</label>
<input type='checkbox' checked id='octomap' onchange='writeCookie(&apos;C_octomap&apos;,this.checked);draw();' style=''><label for='octomap' class='item'>Octojen's big ingame map layer</label>
<input type='checkbox' id='overlay0' onchange='writeCookie(&apos;C_overlay0&apos;,this.checked);draw();' style=''><label for='overlay0' class='item'>Partial zoom-in ingame map layer</label>
</div>
<div class='menu2'><label class='mapbutton' onclick='showcoordinateswindow();' >Enter Coordinates</label><label class='mapbutton link'><a id='permalink' style='color:inherit;text-decoration:none;' href='#'>Permalink</a></label></div>
<div class='menu'>
<input type='text' id='action' onchange='' style=''><label onclick='this.previousSibling.value=(this.previousSibling.value*1+1)%4;buttonvalueupdate(this.previousSibling);emptyClickedList();writeCookie(&apos;C_action&apos;,this.previousSibling.value);draw();'  class='mapbutton'><span class='optionspossible V0' style='display:none;' >Click: Coordinates</span><span class='optionspossible V1'  style='display:none;'>Click: Distances</span><span  class='optionspossible V2' style='display:none;'>Click: Loaded chuncks</span><span  class='optionspossible V3' style='display:none;'>Click: Max Beacon Range</span></label></div>
<div id='zoom' ><div onclick='zoomin(6);'>+</div><div onclick='zoomout(6);'>-</div></div>
<div style='position:absolute;display:none;background-color:white;right:20px;padding:10px;bottom:80px;' id='coordinateswindow'  >
<table><tr><td>Center coordinates</td>
<td>X:<input type='text' size=5 name='Xcoordcenter' id='Xcoordcenter' value=''>&nbsp;
<td>Z:<input type='text' size=5 name='Zcoordcenter' id='Zcoordcenter' value=''>&nbsp;&nbsp;
<td><input type='button' value='Set center' onclick='centerCO();hidecoordinateswindow();'>
<td><input type='button' value='Select center   s&#8419;' onclick='selectcenter();hidecoordinateswindow();'>
</tr><tr><td>Selection coordinates</td>
<td>X:<input type='text' size=5 name='Xcoordsel' id='Xcoordsel' value=''>&nbsp;
<td>Z:<input type='text' size=5 name='Zcoordsel' id='Zcoordsel' value=''>&nbsp;&nbsp;
<td><input type='button' value='Set selection' onclick='selectCO();hidecoordinateswindow();'>
<td><input type='button' value='Center on selection   c&#8419;' onclick='centerselect();hidecoordinateswindow();'>
</tr></table>
</div>
</body>
</html>
