<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="lime.svg" sizes="any" type="image/svg+xml">
<title>Slicedlime fan server map</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name='viewport' content='width=device-width,initial-scale=1, maximum-scale=1.0, user-scalable=no' />
<LINK rel="stylesheet" type="text/css" href="style.css" title="style" media="all">
<script type='text/javascript' src='main.js'></script>
<script type='text/javascript' src='ClaimsData.js'></script>
<script type='text/javascript' src='octomap/list.js'></script>
<script type='text/javascript' src='octomap18/list.js'></script>
<script type='text/javascript' src='fullzoom/list.js'></script>
</head>
<body><img src='icons/checked.svg'><img src='icons/unchecked.svg'><img src='icons/close.svg'><img src='icons/menu.svg'>
<canvas id='canvas'></canvas>
<div id='menu'>
<input type='checkbox' id='menucheck'><label for='menucheck' class='menubutton'>&nbsp;</label>
<input type='checkbox' id='fontsize' onchange='writeCookie(&apos;C_fontsize&apos;,this.checked);draw();' style=''><label for='fontsize' class='item'>Bigger Font</label>
<div class='itemS'>Map Layers:</div>
<input type='checkbox' id='claims' onchange='writeCookie(&apos;C_claims&apos;,this.checked);draw();' style=''><label for='claims' class='item'>Claims</label>
<input type='checkbox' id='overlay' onchange='writeCookie(&apos;C_overlay&apos;,this.checked);draw();' style=''><label for='overlay' class='item'>Biomes (&lt;=1.17)</label>
<input type='checkbox' id='overlaytrim' onchange='writeCookie(&apos;C_overlaytrim&apos;,this.checked);draw();' style=''><label for='overlaytrim' class='item'>1.16 to 1.17 remaining chuncks</label>
<input type='checkbox' id='octomap' onchange='writeCookie(&apos;C_octomap&apos;,this.checked);draw();' style=''><label for='octomap' class='item'>Octojen's 1:16 maps &lt;=1.17</label>
<input type='checkbox' id='octomap18' onchange='writeCookie(&apos;C_octomap18&apos;,this.checked);draw();' style=''><label for='octomap18' class='item'>Octojen's 1:16 maps 1.18</label>
<input type='checkbox' id='overlay0' onchange='writeCookie(&apos;C_overlay0&apos;,this.checked);draw();' style=''><label for='overlay0' class='item'>Partial 1:1 maps</label>
</div>
<div class='menu2'><label class='mapbutton' onclick='togglecoordinateswindow();' ><img src='icons/edit-coords.svg' title='Edit coordinates' style='vertical-align:middle;' ></label><label  onclick='return filterclaim();' class='mapbutton link'><a id='searchbutton' style='color:inherit;text-decoration:none;' href='#'><img src='icons/search.svg' title='Search' style='vertical-align:middle;' ></a></label><label class='mapbutton link'><a id='permalink' style='color:inherit;text-decoration:none;' href='#'><img src='icons/link.svg' title='Permalink' style='vertical-align:middle;' ></a></label></div>
<div class='menu'>
<input type='text' id='action' onchange='' style=''><label onclick='this.previousSibling.value=(this.previousSibling.value*1+1)%4;buttonvalueupdate(this.previousSibling);emptyClickedList();writeCookie(&apos;C_action&apos;,this.previousSibling.value);draw();'  class='mapbutton'><span class='optionspossible V0' style='display:none;' ><img src='icons/tool-coords.svg' title='Tool:Coordinates' style='vertical-align:middle;' ></span><span class='optionspossible V1'  style='display:none;'><img src='icons/tool-dist.svg' title='Tool:Distances' style='vertical-align:middle;' ></span><span  class='optionspossible V2' style='display:none;'><img src='icons/tool-loadedchuncks.svg' title='Tool:Loaded chuncks' style='vertical-align:middle;' ></span><span  class='optionspossible V3' style='display:none;'><img src='icons/tool-beaconeffect.svg' title='Tool:Max beacon range' style='vertical-align:middle;' ></span></label></div>
<div id='zoom' ><div onclick='zoomin(6);'><img src='icons/zoomin.svg' title='Zoom in' style='vertical-align:middle;' ></div><div onclick='zoomout(6);'><img src='icons/zoomout.svg' title='Zoom out' style='vertical-align:middle;' ></div></div>
<div style='position:absolute;display:none;background-color:white;right:20px;padding:10px;bottom:80px;' id='coordinateswindow'  >
<table class='formtable' ><tr><td colspan=4>Center coordinates</td></tr><tr>
<td>X:<input type='text' size=4 name='Xcoordcenter' id='Xcoordcenter' value=''>&nbsp;
<td>Z:<input type='text' size=4 name='Zcoordcenter' id='Zcoordcenter' value=''>&nbsp;&nbsp;
<td><input type='button' class='button' value='Set center' onclick='centerCO();hidecoordinateswindow();'>
<td><input type='button' class='button' value='Select center' onclick='selectcenter();hidecoordinateswindow();'>
</tr><tr><td colspan=4>Selection coordinates</td></tr><tr>
<td>X:<input type='text' size=4 name='Xcoordsel' id='Xcoordsel' value=''>&nbsp;
<td>Z:<input type='text' size=4 name='Zcoordsel' id='Zcoordsel' value=''>&nbsp;&nbsp;
<td><input type='button' class='button' value='Set selection' onclick='selectCO();hidecoordinateswindow();'>
<td><input type='button' class='button' value='Center on selection' onclick='centerselect();hidecoordinateswindow();'>
</tr></table>
</div>
</body>
</html>
